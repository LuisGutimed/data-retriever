spring:
  cloud:
    discovery:
      enabled: true
    netflix:
      eureka:
        client:
          serviceUrl:
            defaultZone: http://localhost:8761/eureka/

  application:
    name: data-retriever
  data:
    elasticsearch:
      repositories:
        enabled: true
    redis:
      host: localhost
      database: 0
      port: 6379
      connect-timeout: 2000
data-retriever:
  config:
    client:
      name: API-OPERATOR
      item:
        operation:
          find-all: /api/item/all
          find-id: /api/item/{id}
      promotion:
        operation:
          find-all: /api/promotion/all
          find-id: /api/promotion/{id}